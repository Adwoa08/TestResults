<script type="text/ng-template" id="profileUpdateModal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Profile Update Form <button class="close" ng-click="cancel()">x</button></h3>
    </div>
    
    <form name="form.profileUpdate" novalidate ng-submit="showUpdateForm()">
        <div class="modal-body" id="modal-body">
            <div class="form-group">
                <label for="Date of birth">Date of birth</label>
                <input placeholder="Date of birth" tyep="date" id="newPassword" class="form-control" ng-model="profile.dateOfBirth">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input placeholder="Male, female or other" type="text" id="gender" class="form-control" ng-model="profile.gender">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input placeholder="Steet address" type="text" id="address" class="form-control" ng-model="profile.address.street">
                <input placeholder="City or town" type="text" id="address" class="form-control" ng-model="profile.address.city">
                <input placeholder="State" type="text" id="address" class="form-control" ng-model="profile.address.state">
                <input placeholder="Zipcode" type="text" id="address" class="form-control" ng-model="profile.address.zipcode">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone</label>
                <input placeholder="Phone number" id="phoneNumber" class="form-control" ng-model="profile.phoneNumber">
            </div>
        </div>
    </form>
    
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="saveProfile(profile)">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
