<div class="col-md-8 col-md-offset-2">
    <h1>{{teacherFirstName}}</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Flag_of_Ghana.svg" alt="Kittens" class="img-responsive">
    <input type="file" id="profile-pic" file-model="pic.file">
    <button ng-click="upload()">upload</button>
    <hr>
</div>

<div class="clear"></div>



<!--button for modal -->
<div class="col-md-8 col-md-offset-2">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" ng-click="showUpdateForm()">Update profile info</button>
            <button class="btn btn-primary text-center" ng-click="editing = !editing">Change Password</button>
        </div>
        <div class="col-md-6">
            <!--Password Change begins here-->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="row">
                        <div class="col-md-4" ng-show="editing">
                            <h3>Change Password</h3>
                            <form>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" class="form-control" ng-model="password.newPassword">
                                </div>
                                <div class="form-group">
                                    <label for="newPasswordRepeat">Repeat New Password</label>
                                    <input type="password" id="newPasswordRepeat" class="form-control" ng-model="password.newPasswordRepeat">
                                </div>
                                <button class="btn btn-success" ng-click="changePassword(password); editing = !editing">Save Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<div class="col-md-8 col-md-offset-2">
    <h2>Send your class for the term!</h2>
    <form>
        <div class="form-group">
            <label for="class">Class</label>
            <input placeholder="Class name" type="text" id="class" class="form-control" ng-model="classes.className">
            <p class="text-danger" ng-show="classInputMessage">{{classInputMessage}}</p>
        </div>

        <button class="btn btn-success" ng-click="classPost(classes)">Send</button>
    </form>
    <!--Class posting form Ends-->
    
    
    <br>
