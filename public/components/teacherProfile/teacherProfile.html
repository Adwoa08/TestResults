<div class="col-md-8 col-md-offset-2">
    <h1>{{teacherFirstName}}</h1>
    <img src="https://static1.squarespace.com/static/54e8ba93e4b07c3f655b452e/t/56c2a04520c64707756f4267/1455596221531/" alt="Kittens" class="img-responsive">
    <hr>
</div>

<div class="clear"></div>



<!--button for modal -->
<div class="col-md-8 col-md-offset-2">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" ng-click="showUpdateForm()">Update profile info</button>
            <button class="btn btn-primary text-center" ng-click="editing = !editing">Change Password</button>
        </div>
        <div class="col-md-6">
            <!--Password Change begins here-->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="row">
                        <div class="col-md-4" ng-show="editing">
                            <h3>Change Password</h3>
                            <form>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" class="form-control" ng-model="password.newPassword">
                                </div>
                                <div class="form-group">
                                    <label for="newPasswordRepeat">Repeat New Password</label>
                                    <input type="password" id="newPasswordRepeat" class="form-control" ng-model="password.newPasswordRepeat">
                                </div>
                                <button class="btn btn-success" ng-click="changePassword(password); editing = !editing">Save Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<div class="col-md-8 col-md-offset-2">
    <h2>Send subject to all students!</h2>
    <form>
        <div class="form-group">
            <label for="Subjects">Subject</label>
            <input placeholder="Type subject name" type="text" id="subject" class="form-control" ng-model="subject.subjectName">
            <p class="text-danger" ng-show="subjectInputMessage">{{subjectInputMessage}}</p>
        </div>

        <button class="btn btn-success" ng-click="subjectPost(subject)">Send</button>
    </form>
    <!--Subject posting form Ends-->
    
    
    <br>

   
    <div>
        <table class="table">
            <thead>
                <tr>
                   <th>Topics</th>
                    <th ng-repeat="subject in subjects">{{subject.subjectName}}</th>
                </tr>
            </thead>
        </table>
    </div>

</div>
